<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1> Meme Generator</h1>
  </header>
  <label>Upload Image
    <input type="text" id="imageUrlInput" placeholder="Image URL">
  </label>
  <br>
  <label>What do you want the top text to be?
    <textarea id="topText" placeholder="Top Text"></textarea>
  </label>
  <br>
  <label>What do you want the bottom text to be?
    <textarea id="bottomText" placeholder="Bottom Text"></textarea>
  </label>
  <button id="generateBtn">Generate Meme</button>
  <div id="memesContainer"> </div>
  <script src="script.js"></script>
</body>
</html>
